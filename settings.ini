[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = slowai
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = True

### nbdev ###
doc_path = _docs
lib_path = slowai
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = jeremy fisher
author_email = jeremyadamsfisher@gmail.com
copyright = 2023 onwards, %(author)s
description = fastai course 2022
keywords = nbdev jupyter notebook python
language = English
status = 3
user = jeremy

### Optional ###
requirements = fastcore pandas numpy scikit-learn datasets==2.15.0 transformers matplotlib diffusers[torch] torch torchvision torchmetrics fastprogress
