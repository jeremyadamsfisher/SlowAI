ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "slowai"
  site-url: "https://jeremy.github.io/slowai"
  description: "fastai course 2022"
  twitter-card: true
  open-graph: true
  repo-branch: main
  repo-url: "https://github.com/jeremy/slowai"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/jeremy/slowai"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
